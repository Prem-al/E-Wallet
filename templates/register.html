<!DOCTYPE html>

</html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
        input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 fs-3">
            <label for="Phone" class="form-label " style="font-family:Roboto;">Phone</label>
            <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp "
                name="phone">
        </div>
        <div class="mb-3 fs-3">
            <label for="InputPassword1" class="form-label" style="font-family:Roboto;">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <button type="submit" class="btn btn-primary w-100 fs-3" style="font-family:Roboto;">Log in</button>

        <div class="py-2 fs-5 text-center">
            <a href="#" class="text-decoration-none">Don't have an account? Register</a>
        </div>
    </form>
    </div>
</body>
