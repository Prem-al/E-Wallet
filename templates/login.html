<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #28a745; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/profile_placeholder.png" alt="Profile Picture" class="profile-pic">
        <h2>Login</h2>
        
        <form method="POST">
            {% csrf_token %}
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <br>
            <button type="submit">Login</button>
          </form>
          
          {% if error %}
            <p style="color: red;">{{ error }}</p>
          {% endif %}

        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
