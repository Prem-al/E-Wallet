<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar" style="height:100vh;">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <img src="https://via.placeholder.com/80" class="rounded-circle" alt="Profile">
                        <h5 class="text-white mt-2">Dhukuti</h5>
                        <p class="text-muted">Dhukuti@test.com</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/dashboard">
                                <i class="fas fa-home me-2"></i> Dashboard
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="/send_money">
                                <i class="fas fa-paper-plane me-2"></i> Send Money
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/topup">
                                <i class="fas fa-wallet me-2"></i> Top Up
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/transaction_history">
                                <i class="fas fa-exchange-alt me-2"></i> Transactions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">
                                <i class="fas fa-user me-2"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/chatbot">
                                <i class="fas fa-robot me-2"></i> Chatbot
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ ">
                                <i class="fas fa-sign-out-alt me-2"></i> Logout
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <main class="col-md-9 col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Top Up Wallet</h1>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Add Funds</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                                        <input type="number" class="form-control" id="mobileNumber" placeholder="9800000000" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">Amount (Nrs.)</label>
                                        <input type="number" class="form-control" id="amount" placeholder="0.00" min="1" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success">Top Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Quick Top Up</h5>
                                <div class="row text-center">
                                    <div class="col-4 mb-3">
                                        <button class="btn btn-outline-secondary btn-block">Nrs. 500</button>
                                    </div>
                                    <div class="col-4 mb-3">
                                        <button class="btn btn-outline-secondary btn-block">Nrs. 1000</button>
                                    </div>
                                    <div class="col-4 mb-3">
                                        <button class="btn btn-outline-secondary btn-block">Nrs. 2000</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
